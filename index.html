    <body class="body">
        <section class="app">
            <header class="logo_section_left">
                <a href="index.html">
                    <img class="img-logo" src="assets/mountain-bike.jpg" alt="Logo">
                </a>
                <h1 class="h1">Bike Shop</h1>
            </header>
            <header class="logo_section_right">
                <img class="img-logo" src="assets/black-friday.jpg" alt="black-friday">
            </header>
        </section>
        <section class="products">
            <div class="container-products">
                <h2 class="h2">DESCONTOS DE 60%</h2>
                <div class="block-cards">
                  
                  <div class="products-cards">
                    <img src="./assets/One.jpeg" alt="Sense One">
                    <div class="card-text">
                    <p class="p">Sense One</p>
                    <h2 class="price">R$2.690</h2>
                    </div>
                    <input class="btn-card" type="button" value="COMPRAR AGORA">
                  </div>
        
                  <div class="products-cards">
                    <img src="./assets/FunEvo.jpg" alt="Sense Fun Evo">
                    <div class="card-text">
                        <p class="p">Sense Fun Evo</p>
                        <h2 class="price">R$4.290</h2>
                    </div>
                        <input class="btn-card" type="button" value="COMPRAR AGORA">
                  </div>
        
                  <div class="products-cards">
                    <img src="./assets/IntensaEvo.jpg" alt="Sense Impact Race">
                    <div class="card-text">
                        <p class="p">Sense Int Evo</p>
                        <h2 class="price">R$5.790</h2>
                    </div>
                    <input class="btn-card" type="button" value="COMPRAR AGORA">
                  </div>  

                  <div class="products-cards">
                    <img src="./assets/ImpactSL.jpg" alt="Sense Impact SL">
                    <div class="card-text">
                        <p class="p">Sense Impact SL</p>
                        <h2 class="price">R$9.990</h2>
                    </div>
                        <input class="btn-card" type="button" value="COMPRAR AGORA">
                  </div>
        
                  <div class="products-cards">
                    <img src="./assets/ImpactRace.jpg" alt="Sense Impact Race">
                    <div class="card-text">
                        <p class="p">Sense Imp Race</p>
                        <h2 class="price">R$11.990</h2>
                    </div>
                    <input class="btn-card" type="button" value="COMPRAR AGORA">
                  </div>    
                </div>   
              </div>
            </div>
        </section>
        <section class="app">
            <div class="email_section_left">
                <h3 class="h3">cadastre-se e receba descontos exclusivos </h3>
            </div>
            <div class="email_section_right">
                <form id="form" class="email_form">
                    <input class="email-input" type="text" placeholder="Nome" id="nome">
                    <input class= "email-input" type="text" placeholder="Email" id="email">
                    <input class="btn-register" type="submit" value="Cadastrar">
                </form>
            </div>
        </section>
